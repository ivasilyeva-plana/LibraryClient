<div class="container" *ngIf="bookForm">
	<form [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm)">
		<div class="form-group">
			<label for="title">Title</label>
			<input id="title" type="text" class="form-control" formControlName="title">
			<div *ngIf="checkError('title' ,'required')" class="alert alert-danger">
				Обязательное поле.
			</div>
		</div>
		
		<div class="form-group">
			<label for="genre">Genre</label>
			<select id=genre  placeholder="Genre" class="form-control" formControlName="genre">
						<option *ngFor="let genre of this.service.GenreList" [value]="genre">{{genre}}</option>
			</select>
				<div *ngIf="checkError('genre' ,'required')" class="alert alert-danger">
					Обязательное поле.
				</div>
		</div>



        <div class="form-group">
			<label for="published">Published</label>
			<input id="published" type="text" class="form-control" formControlName="published">
			<div *ngIf="checkError('published' ,'required')" class="alert alert-danger">
				Обязательное поле.
			</div>
		</div>
		
        <div *ngIf="errorMessage" class="alert alert-danger">
			{{errorMessage}}
		</div>
        
		<input type="button" class="btn btn-default" (click)="goBack()" value="Cancel" />
		<input type="submit" class="btn btn-primary" value="Save" [disabled]="bookForm.invalid"  />
	</form>
</div>
