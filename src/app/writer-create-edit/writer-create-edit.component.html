<div class="container" *ngIf="writerForm">
	<form [formGroup]="writerForm" (ngSubmit)="onSubmit(writerForm)">
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" type="text" class="form-control" formControlName="name">
			<div *ngIf="checkError('name' ,'required')" class="alert alert-danger">
				Обязательное поле.
			</div>
		</div>

		<div class="form-group">
			<label for="country">Country</label>
			<select id=country  placeholder="Country" class="form-control" formControlName="country">
					<option *ngFor="let country of this.service.CountryList" [value]="country">{{country}}</option>
			</select>
			<div *ngIf="checkError('country' ,'required')" class="alert alert-danger">
				Обязательное поле.
			</div>
		</div>
		
        <div *ngIf="errorMessage" class="alert alert-danger">
			{{errorMessage}}
		</div>
        
		<input type="button" class="btn btn-default" (click)="goBack()" value="Cancel" />
		<input type="submit" class="btn btn-primary" value="Save" [disabled]="writerForm.invalid" />
	</form>
</div>
